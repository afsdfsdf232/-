        CDN 全称 Content Delivery Network，即内容分发网络，它是构建在现有网络基础上的虚拟智能网络，依靠部署在各地的边缘服务器， 通过中心平台的负载均衡、调度及内容分发等功能模块，使用户在请求所需访问的内容能就近获取，以此来降低网络拥塞，提高资源对用户的响应速度
